<head>

  <link rel="stylesheet"
    href="./dict/styles/main.css">
</head>

<body>
  <header>
    <section class="header_brand container">
      <div class="logo">
        <h1>
          <img src="./src/images/logo.png"
            title="Business Planet"

      </div>
      <div class="contact">

          <a href="##"

          <a href="##"

              <a class="nav-link"
                href="##">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                href="##">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
                Features
              </a>
              <div class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item"
                  href="#">SubItem</a>
                <a class="dropdown-item"
                  href="#">SubItem</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
                Protfolio
              </a>
              <div class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item"
                  href="#">SubItem</a>
                <a class="dropdown-item"
                  href="#">SubItem</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
                Blog
              </a>
              <div class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item"
                  href="#">SubItem</a>
                <a class="dropdown-item"
                  href="#">SubItem</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                href="##">Contacts</a>
            </li>
          </ul>
        </div>
      </nav>
      <section class="search">
        <button class="search_toggler"
          type="button"
          data-toggle="collapse"
          data-target="#searchBar"
          aria-controls="searchBar"
          aria-expanded="false"
          aria-label="Toggle search bar">
          <img src="./src/images/search.png"
              alt="search toggler">
        </button>
        <form class="collapse search_form" id="searchBar">
          <input type="text"
            name="search"
            placeholder="Search the Site...">
          <button type="submit">
            <img src="./src/images/search.png"
              alt="search">
          </button>
        </form>
      </section>
    </section>
  </header>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js'></script>
