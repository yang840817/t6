<!doctype html>
<html lang="zh-Hant-TW">

<head>
  <title>Business Planet</title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="./dict/styles/main.css">
</head>

<body>
  <header class="header_brand container">
    <section class="logo">
      <h1>
        <img src="./src/images/logo.png"
          title="Business Planet"
          alt="logo">
      </h1>
    </section>
    <section class="contact">
      <section class="social">
        <a href="##"
          class="icon icon_facebook"
          title="Facebook"></a>
        <a href="##"
          class="icon icon_twitter"
          title="Twitter"></a>
        <a href="##"
          class="icon icon_flickr"
          title="Flickr"></a>
        <a href="##"
          class="icon icon_dribbble"
          title="Dribbble"></a>
        <a href="##"
          class="icon icon_rss"
          title="RSS"></a>
      </section>
      <div class="telephone">
        <p>Call Us Now: +1 (777) 784-25-43</p>
      </div>
    </section>
  </header>
  <nav class="header_navbar container">
    <section class="navbar navbar-expand-xl navbar-light">
      <button class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse"
        id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link"
              href="##">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              href="##">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
              Features
            </a>
            <div class="dropdown-menu"
              aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item"
                href="#">SubItem</a>
              <a class="dropdown-item"
                href="#">SubItem</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
              Protfolio
            </a>
            <div class="dropdown-menu"
              aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item"
                href="#">SubItem</a>
              <a class="dropdown-item"
                href="#">SubItem</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
              Blog
            </a>
            <div class="dropdown-menu"
              aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item"
                href="#">SubItem</a>
              <a class="dropdown-item"
                href="#">SubItem</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              href="##">Contacts</a>
          </li>
        </ul>
      </div>
    </section>
    <section class="search">
      <button class="search_toggler"
        type="button"
        data-toggle="collapse"
        data-target="#searchBar"
        aria-controls="searchBar"
        aria-expanded="false"
        aria-label="Toggle search bar">
        <img src="./src/images/search.png"
            alt="search toggler">
      </button>
      <form class="collapse search_form" id="searchBar">
        <input type="text"
          name="search"
          placeholder="Search the Site...">
        <button type="submit">
          <img src="./src/images/search.png"
            alt="search">
        </button>
      </form>
    </section>
  </nav>

  <main>
    <section class="carousel main_carousel container">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./src/images/banner1.jpg" alt="banner 1">
          </div>
          <div class="swiper-slide">
            <img src="./src/images/banner2.jpg" alt="banner 2">
          </div>
          <div class="swiper-slide">
            <img src="./src/images/banner3.jpg" alt="banner 3">
          </div>
        </div>
        <div class="swiper-button-next carousel_control-next"></div>
        <div class="swiper-button-prev carousel_control-prev"></div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

  <script src="./src/scripts/main.js"></script>
</body>

</html>
