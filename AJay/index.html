<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Planet</title>
    <script
      src="https://kit.fontawesome.com/7351875ccb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="o-header">
      <!-- nav toggler -->
      <div class="o-header_navToggler">
        <label class="a-navToggler" for="navbar"
          ><span></span><span></span><span></span>
        </label>
      </div>
      <!-- logo -->
      <div class="o-header_logo">
        <a href="##" class="a-logo">
          <h1>
            <img src="./images/logo.png" alt="Business Planet" />
          </h1>
        </a>
      </div>
      <!-- social media toggler  -->
      <div class="o-header_social">
        <div class="o-social">
          <label class="o-social_toggler" for="social">
            <i class="fa-solid fa-phone-flip"></i>
          </label>
          <!-- social media trigger -->
          <input class="o-social_trigger" type="checkbox" id="social" />
          <!-- social media content-->
          <div class="o-social_content">
            <div class="m-icons">
              <a href="##" class="m-icons_item -facebook"> </a>
              <a href="##" class="m-icons_item -twitter"> </a>
              <a href="##" class="m-icons_item -flickr"> </a>
              <a href="##" class="m-icons_item -dribbble"> </a>
              <a href="##" class="m-icons_item -rss"> </a>
            </div>
            <div class="m-phone">
              <span>Call Us Now:</span>
              <span>+1(777)784-25-43</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- navbar trigger-->
    <input class="a-navTrigger" type="checkbox" id="navbar" />
    <!-- navbar content -->
    <nav class="o-navbar">
      <form class="m-searchbar">
        <input
          class="m-searchbar_inputbar"
          type="text"
          placeholder="Search the Site..."
        />
        <button class="m-searchbar_magnifier">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <ul class="m-list">
        <li class="m-list_item -active"><a href="##">home</a></li>
        <li class="m-list_item"><a href="##">about</a></li>
        <li class="m-list_item"><a href="##">features</a></li>
        <li class="m-list_item"><a href="##">portfolio</a></li>
        <li class="m-list_item"><a href="##">blog</a></li>
        <li class="m-list_item"><a href="##">contacts</a></li>
      </ul>
    </nav>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
